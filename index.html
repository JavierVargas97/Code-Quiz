<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <p id="view-highscores">View Highscores</p>
        <p class= "remaining" id="time-tracker">Time remaining: 0</p>
    </nav>
    <main>
        <div id="start-quiz">
            <h1 class= "header" id="start-title">Coding Quiz Challenge</h1>
            <p class ="text" id="start-msg">Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score - Time by ten seconds!</p>
            <button id="start-btn" class="btn" type="button">Start Quiz</button>
        </div>

        <div id="progress-quiz" class="hidden">
            <h1 id="progress-title"></h1>
            <ul>
                <li id="progress-option1" class="btn"></li>
                <li id="progress-option2" class="btn"></li>
                <li id="progress-option3" class="btn"></li>
                <li id="progress-option4" class="btn"></li>
            </ul>
            <hr id="progress-hr" class="hidden">
            <p id="progress-msg" class="hidden"></p>
        </div>
        <div id="end-quiz" class="hidden">
            <h1 id="end-title">This is the end</h1>
            <p id="end-score"></p>
            <form id='end-form' action="">
                <label for="end-form-name">Enter initials: </label>
                <input id="end-form-name" type="text">
                <input class="btn" type="submit">
            </form>
        </div>
        <div id="highscores-quiz" class="hidden">
            <h1 id="highscores-title">Highscores</h1>
            <div id="highscores-container"></div>
            <button id="go-back-btn" class="btn" type="button">Go Back</button>
            <button id="clear-scores-btn" class="btn" type="button">Clear Highscores</button>
        </div>
    </main>    
<script src="script.js"></script>
